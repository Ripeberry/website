<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frozen Super Fruit Bowls • Be Your Natural Self</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div class="container">
        <!-- Logo -->
        <img src="assets/images/logo/logo - dark.png" alt="RipeBerry Logo" class="logo">
        <!-- Tagline -->
        <p class="tagline">Frozen Super Fruit Bowls • Be Your Natural Self</p>
    </div>

    <!-- Parallax Section -->
    <div class="hero-image-block-container">
        <div class="h-full flex" id="column_container">
            <!-- Column 1 -->
            <div class="hero-column" id="hero-column-one">
                <div class="hero-image-block" style="background-image: url('assets/images/parallax1.jpg'); height: 760px;"></div>
                <div class="hero-image-block" style="background-image: url('assets/images/parallax2.jpg'); height: 540px;"></div>
                <div class="hero-image-block" style="background-image: url('assets/images/parallax3.jpg'); height: 320px;"></div>
            </div>

            <!-- Column 2 -->
            <div class="hero-column" id="hero-column-two">
                <div class="hero-image-block" style="background-image: url('assets/images/parallax4.jpg'); height: 640px;"></div>
                <div class="hero-image-block" style="background-image: url('assets/images/parallax5.jpg'); height: 540px;"></div>
                <div class="hero-image-block" style="background-image: url('assets/images/parallax6.jpg'); height: 320px;"></div>
            </div>

            <!-- Column 3 -->
            <div class="hero-column" id="hero-column-three">
                <div class="hero-image-block" style="background-image: url('assets/images/parallax7.jpg'); height: 760px;"></div>
                <div class="hero-image-block" style="background-image: url('assets/images/parallax8.jpg'); height: 540px;"></div>
                <div class="hero-image-block" style="background-image: url('assets/images/parallax9.jpg'); height: 320px;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
